name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  foundry:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache Foundry build
        uses: actions/cache@v3
        with:
          path: ~/.foundry
          key: ${{ runner.os }}-foundry-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-foundry-

      - name: Install Foundry
        run: |
          curl -L https://foundry.paradigm.xyz | bash
          foundryup

      - name: Verify Foundry Installation
        run: forge --version

      - name: Build Project
        run: forge build --sizes

      - name: Run Tests
        run: forge test -vvv
        env:
          FOUNDRY_ETH_RPC_URL: https://sepolia.infura.io/v3/2e2c861981fc4783b03dae827b0bf145
